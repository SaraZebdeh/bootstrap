<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Topics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets//styling/variables.css" />
    <link rel="stylesheet" href="./assets//styling/fonts-h-p.css" />
    <link rel="stylesheet" href="./assets//styling/general.css" />
    <link rel="stylesheet" href="./assets//styling/header-nav.css" />
    <link
      rel="stylesheet"
      href="./assets//styling/header-trianglesAndWelcome.css"
    />
    <link rel="stylesheet" href="./assets//styling/homePage.css" />
    <link rel="stylesheet" href="./assets//styling/favourits.css" />
    <link rel="stylesheet" href="./assets//styling/footer.css" />
    <link rel="stylesheet" href="./assets//styling/@media-screens.css" />

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>

  <body
    class="light-mode d-flex flex-column justify-content-between min-vh-100 p-0 m-0"
  >
    <div class="header-body-section">
      <header class="d-flex flex-column justify-content-center">
        <div
          class="d-flex flex-row justify-content-between align-items-center py-3 px-4"
        >
          <h3 class="nav-h3">Web Topics</h3>

          <div
            class="d-flex flex-row justify-content-between align-items-center gap-2"
          >
            <button
              class="mode-btn btn d-flex justify-content-center align-items-center p-1 gap-2"
              id="colorThemeBtn"
            >
              <ion-icon id="mode-icon-btn" name="moon-outline"></ion-icon>
              <span class="text-decoration-none">Dark Mode</span>
            </button>

            <button
              class="favourites-btn btn d-flex justify-content-center align-items-center p-1 gap-2"
              id="favourites-click-btn"
            >
              <ion-icon id="heart-icon-btn" name="heart-outline"></ion-icon>
              <span class="text-decoration-none"
                >Favourites</span
              >
            </button>
          </div>
        </div>
        <!-- ---------------------------------------------- -->
        <div class="two-triangles-box position-relative">
          <div class="triangle2 position-absolute"></div>
          <div class="triangle1"></div>
        </div>

        <div class="welcome-box d-flex flex-column align-items-center">
          <div>
            <h2 class="m-0">Welcome to our website!</h2>
            <p>We have a new design that's fresh, modern, and easy to use.</p>
          </div>
        </div>
        <!-- ---------------------------------------------------- -->
      </header>

      <main class="d-flex flex-column gap-2">
        <div
          class="d-flex justify-content-between align-items-center search-sort-filter-box"
        >
          <div
            class="d-flex flex-row justify-content-between align-items-center gap-2 p-2 search-box"
          >
            <ion-icon name="search-outline"></ion-icon>
            <input
              class="search border-0 bg-transparent"
              name="search"
              type="text"
              placeholder="Search the website..."
            />
          </div>

          <div
            class="d-flex flex-row justify-content-between align-items-center selectors-box"
          >
            <div
              class="select d-flex flex-column justify-content-start align-items-start p-2 w-100 min-width-160"
            >
              <div class="w-100">
                <label class="label fs-0.6" for="sort">Sort by:</label>
                <select class="border-0 bg-transparent" name="sort" id="sort">
                  <option value="default">Default</option>
                  <option value="topic">Topic Title</option>
                  <option value="name">Author Name</option>
                </select>
              </div>
            </div>

            <div
              class="select d-flex flex-column justify-content-start align-items-start p-2 w-100 min-width-160"
            >
              <div class="select-label-container">
                <label class="label fs-0.6" for="filter">Filter by:</label>
                <select
                  class="border-0 bg-transparent"
                  name="filter"
                  id="filter"
                >
                  <option value="default">Default</option>
                  <option
                    value="Web Development Languages
"
                  >
                    Category: Web Development Languages
                  </option>
                  <option
                    value="Frontend Frameworks and Libraries
"
                  >
                    Category: Frontend Frameworks and Libraries
                  </option>
                  <option
                    value="Backend Frameworks and Libraries
"
                  >
                    Category: Backend Frameworks and Libraries
                  </option>
                  <option
                    value="Databases and APIs
"
                  >
                    Category: Databases and APIs
                  </option>
                  <option value="Web Development Concepts and Technologies">
                    Category: Web Development Concepts and Technologies
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <h2 class="nums-topic-found-h2">"24" Web Topics Found</h2>

        <div class="d-grid gap-3 topics-container"></div>
      </main>

      <div class="w-100 position-sticky bottom-0 favourites">
        <p class="favourites-p">My Favourite Topics</p>
        <div class="d-grid gap-3 favourites-div"></div>
      </div>
    </div>
    <div class="footer-section">
      <footer class="p-2">
        <div
          class="d-flex justify-content-center align-items-baseline footer-div gap-2"
        >
          <p>Developed with</p>
          <ion-icon class="heart-icon" name="heart"></ion-icon>
          <p>&copy; 2023</p>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
    <script src="main.js"></script>
  </body>
</html>
